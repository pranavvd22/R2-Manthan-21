      window.onload=onLoadfunc;
      function onLoadfunc(){
        var numSet=new Set();
        var flag=1;
        var count=1;
        while(flag)
        {
          var num = Math.floor(Math.random()*8)+1;
          var str="";
          if(!numSet.has(num))
          {
            var statement=document.getElementById(`mod${count}`);
            str += "At ";
            str += num;
            str += " position!";
            statement.innerHTML=str;
            count++;
            numSet.add(num);
          }
          if(numSet.size==8)
          {
            flag=0;
          }
        }
      }
